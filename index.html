<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Cards</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" charset="utf-8"></script>

</head>
<body>
  <div class="container">
  <div class = 'myproblem' id='problem'>
  <div class = 'myproblem' id="num1"></div>
  <div class = 'myproblem' id="operator">+</div>
  <div class = 'myproblem' id="num2"></div>
  <div class = 'myproblem'>=</div>
  <div class = 'myproblem' id='sign'></div>
  <div class = 'myproblem' id='answer'></div>
</div>
<div id='correct'></div>


  <div id='buttons'>
    <table>
      <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
      </tr>
      <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
      </tr>
      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
      </tr>
      <tr>
        <td><button>-</button></td>
        <td><button>0</button></td>
        <td><button id='clear'>Clr</button></td>
      </tr>
      <tr>
        <td></td>
        <td><button id='equals'>=</button></td>
        <td></td>
      </tr>
    </table>

  </div>
  <div id="next">Skip Problem</div>
  <div id="score">Score:</div>
  </div>
</body>
</html>
